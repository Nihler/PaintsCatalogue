<form>
  <mat-form-field>
    <mat-label>Nazwa farby</mat-label>
    <input
      matInput
      type="text"
      name="paintName"
      placeholder="Nazwa farby"
      [formControl]="paintName"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <!-- <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
        >{{ option }}</mat-option
      > -->
    </mat-autocomplete>
  </mat-form-field>
  <div class="type-lists">
    <ul *ngFor="let type of paintTypes">
      <h2>{{ type }}</h2>
      <div *ngFor="let paint of filteredOptions | async">
        <li *ngIf="paint.type === type">
          {{ paint.name }}
          <button (click)="addToInventory(paint)">+</button>
        </li>
      </div>
    </ul>
  </div>
</form>
