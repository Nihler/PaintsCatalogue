<form (ngSubmit)="changePassword()" [formGroup]="form">
  <mat-form-field>
    <mat-label> Change password </mat-label>
    <input
      matInput
      type="password"
      name="newPassword"
      formControlName="newPassword"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label> Repeat password </mat-label>
    <input
      matInput
      type="password"
      name="repeatPassword"
      formControlName="repeatPassword"
    />
  </mat-form-field>
  <span *ngIf="form.errors?.['passwordMatchError']">Mismatch passwords</span>
  <button mat-button [disabled]="form.invalid">Submit</button>
</form>
