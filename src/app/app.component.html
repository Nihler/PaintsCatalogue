<mat-sidenav-container>
  <mat-sidenav #drawer class="drawer">
    <ul>
      <div>
        <li>
          <a mat-button routerLink="/">Paint Catalogue</a>
        </li>
        <li>
          <a
            mat-button
            [routerLink]="['user', username]"
            routerLinkActive="mat-accent"
          >
            Profile
          </a>
        </li>
      </div>
      <div>
        <li *ngIf="!isLoggedIn">
          <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent"
            >Login</a
          >
        </li>
        <li *ngIf="!isLoggedIn">
          <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent"
            >Signup</a
          >
        </li>
        <li *ngIf="isLoggedIn">
          <button mat-button routerLinkActive="mat-accent" (click)="onLogout()">
            Logout
          </button>
        </li>
      </div>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header></app-header>
    <div class="container">
      <div class="row">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
